<!DOCTYPE html>
<html>
  <head lang="en">
    <title>Practice</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="main.css"/>
    <script src="https://matthewwhitby.co.uk/practice/p5/p5.min.js"></script>
    <script src="https://matthewwhitby.co.uk/practice/p5/p5.dom.min.js"></script>
    <script src="sketch.js"></script>
    <script src="star.js"></script>
  </head>
<body>
  <b><u><h1 style="text-align:center;">Really Advanced Contents Page</h1></u></b>
  <b><h2 style="text-align:center;">I mean.. it does have a bubble sort in it!!</h2></b>
  <div id="contentBackground" style="margin:auto;"></div>
    <script>
      var array = [
        ["https://matthewwhitby.co.uk/practice/fireworks/","Fireworks"],
        ["https://matthewwhitby.co.uk/practice/snowfall/","Snowfall"],
        ["https://matthewwhitby.co.uk/practice/petals/","Petals"],
        ["https://matthewwhitby.co.uk/practice/lasershow/","Lasers"],
        ["https://matthewwhitby.co.uk/practice/particletext/","Particle Text"],
        ["https://matthewwhitby.co.uk/practice/planets/","Star/Planet"],
        ["https://matthewwhitby.co.uk/practice/FSDithering/","Image Dithering"],
        ["https://matthewwhitby.co.uk/practice/gravitysimulation/","Gravity Simulation"],
        ["https://matthewwhitby.co.uk/practice/amplitude/","Sound Graph"],
        ["https://matthewwhitby.co.uk/practice/fractaltree/","Fractal Tree"],
        //["https://matthewwhitby.co.uk/practice/bouncingballs/","Bouncing Balls"],
        ["https://matthewwhitby.co.uk/practice/terraingenerator/","Terrain Generator"],
        ["https://matthewwhitby.co.uk/practice/undulatingcube/","Undulating Cube"],
        ["https://matthewwhitby.co.uk/practice/geneticalgorithm/","Genetic Algorithm"],
        ["https://matthewwhitby.co.uk/practice/flowfield/","Flow Field"],
        ["https://matthewwhitby.co.uk/practice/tesseract/","Tesseract"]
      ];
      for(var j=0;j<array.length-1;j++){
        for(var i=j+1;i<array.length;i++){
          if(array[j][1].localeCompare(array[i][1])>0){
            var temp=array[j];
            array[j]=array[i];
            array[i]=temp;
          }
        }
      }
      var table='';
      var rows=array.length;
      table+='<tr><th>Project</th></tr>'
      for(var i=0;i<rows;i++){
        table+='<tr><td><a href="'+array[i][0]+'">'+array[i][1]+'</a></td></tr>';
      }
      var div=document.getElementById('contentBackground');
      div.innerHTML='<table id="ctable" style="border:1px solid black; text-align:center;" align="center">'+table+'</table>';
      var marginset=(window.innerWidth/2)-(250/2);
      div.style.marginLeft=marginset;
    </script>
    <script>
      window.onresize=function(event){
        var div=document.getElementById('contentBackground');
        var marginset=(window.innerWidth/2)-(250/2);
        div.style.marginLeft=marginset;
      }
    </script>
  </body>
</html>
